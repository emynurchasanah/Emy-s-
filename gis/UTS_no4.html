<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript"
          src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAtS_6mlBUfmxGrmePDkeg3iRS0cgVHUXk&sensor=false">
        </script>
        <style type="text/css">
              html { height: 100% }
              body { height: 100%; margin: 5; }
              #mapDiv { width: 800px; height: 500px; }
        </style>
        <script type="text/javascript">
              var map;

              var lineCoordinates = [
                  [-7.559209,110.8188121],[-7.53306,110.59583],
                  [-7.33194,110.49278],[-7.2279911,110.4619591],
                  [-7.176667 ,110.425],[-7.13972 ,110.405],
                  [-6.9936299,110.4291408],[-6.91986140,110.44649018]
              ];

              function addPolyline () {
			  
                  var pointCount = lineCoordinates.length;
                  var linePath = [];
                  for (var i=0; i < pointCount; i++) {
                      var tempLatLng = new google.maps.LatLng(lineCoordinates[i][0], lineCoordinates[i][1]);
                      linePath.push(tempLatLng);
                  }

                  var lineOptions = {
                      path: linePath,
                      strokeWeight: 7,
                      strokeColor: '#FF0000',
                      strokeOpacity: 0.8
                  }
                  var polyline = new google.maps.Polyline(lineOptions);

                  polyline.setMap(map);
              }

              function initMap() {
                    google.maps.visualRefresh = true;

                    var mapOptions = {
                          center: new google.maps.LatLng(-7.559209,110.8188121),
                          zoom: 7,
                          mapTypeId: google.maps.MapTypeId.ROADMAP
                    };

                    var mapElement = document.getElementById('mapDiv');

                    map = new google.maps.Map(mapElement, mapOptions);

                    addPolyline();
              }

              google.maps.event.addDomListener(window, 'load', initMap);
        </script>
    </head>
    <body>
        <b>Garis Solo-Semarang</b><br/>
        <div id="mapDiv"></div>
    </body>
</html>
